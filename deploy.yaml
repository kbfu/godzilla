apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: godzilla
  name: godzilla
  namespace: test-chaos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: godzilla
  template:
    metadata:
      labels:
        app: godzilla
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: chaos-admin
      containers:
        - command:
            - ./godzilla
          image: wxt432/godzilla-chaos:latest
          stdin: true
          tty: true
          imagePullPolicy: Always
          name: godzilla
          env:
            - name: JOB_NAMESPACE
              value: test-chaos
            - name: GODZILLA_MYSQL_HOST
              value: mysql